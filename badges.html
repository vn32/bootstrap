<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>badges</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body class="container">
    <h3>badges are used to add additional information of a content</h3>
    <h3>badge-pill class is used to make more rounder badges</h3>
    <h1>This is heading <span class="badge badge-pill badge-secondary">secondary</span></h1>
    <h1>This is heading <span class="badge badge-primary">primary</span></h1>
    <h1>This is heading <span class="badge  badge-pill badge-info">information</span></h1>
    <h1>This is heading <span class="badge badge-danger">danger</span></h1>
    <h2>Badge inside a Button</h2>
    <button type="button" class="btn btn-primary">Message <span class="badge badge-light">5</span></button>
</body>

</html>
